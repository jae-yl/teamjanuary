<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dashboard.css">
    <title>VibeMatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <nav class="nav">
        <div class="logo">VibeMatch</div>
        <ul class="nav-links">
            <li class="profile">
                <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture" />
                <span id="profile-name">Signed in as …</span>
            </li>
            <li>
                <button id="signout-btn" class="btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="spotify-playlist-column">
            <h2 class="spotify-playlist-header">
                Spotify Playlist
            </h2>
            <div id="spotify-playlist" class="playlist-container">
            </div>
        <input type="url" name="playlistUrl" id="playlistUrl" placeholder="https://open.spotify.com/playlist/..." pattern="https://open.spotify.com/playlist/.*" />
        <button id="findMatchButton">Find Match</button>
        </div>

        <div class="main-chat-window">
            <div class="chat">
                <header class="chat__header">
                    <div>
                        <h2 class="chat__title"></h2>
                    </div>
                </header>
                <main class="chat__messages" aria-live="polite" aria-label="Chat messages">

                </main>
                <footer class="chat__composer">
                    <input class="chat__input" type="text" placeholder="Type a message…" />
                    <button class="chat__send">Send</button>
                </footer>
            </div>
        </div>

        <div class="chat-rooms">
            <h2 class="chat-room-header">Chat Rooms</h2>
            <div class="chat-room-card">chat room 1</div>
            <div class="chat-room-card">chat room 2</div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="playlistdata.js"></script>
</body>
</html>
