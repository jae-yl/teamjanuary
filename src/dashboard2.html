<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dashboard2.css">
    <title>VibeMatch</title>
</head>

<body>
    <nav class="nav">
        <div class="logo">VibeMatch</div>
        <ul class="nav-links">
            <li><a href="" class="friends">Friends</a></li>
            <li><a href="" class="profile">Profile</a></li>
            <li><a href="" class="settings">Settings</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="spotify-playlist-column">
            <h2 class="spotify-playlist-header">Spotify</h2>
        </div>

        <div class="main-chat-window">
            <div class="chat">
                <header class="chat__header">
                    <div class="chat__avatar" aria-hidden="true"></div>
                    <div>
                        <h2 class="chat__title">Chat Window</h2>
                    </div>
                </header>
                <main class="chat__messages" aria-live="polite" aria-label="Chat messages">

                </main>
                <footer class="chat__composer">
                    <input class="chat__input" type="text" placeholder="Type a messageâ€¦" />
                    <button class="chat__send">Send</button>
                </footer>
            </div>
        </div>

        <div class="chat-rooms">
            <h2 class="chat-room-header">Chat Rooms</h2>
            <div class="chat-room-card">chat room 1</div>
            <div class="chat-room-card">chat room 2</div>
        </div>
    </div>

    <script type="module" src="main2.js"></script>
</body>

</html>
