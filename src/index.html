<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title> VibeMatch </title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5" style="width: 400px;">
            <h2 class="card-title text-center mb-4"> Log In </h2>
            <form id="login-form" class="needs-validation">
                <div class="mb-3">
                    <label for="usernameInput" class="form-label"> Username </label>
                    <input type="username" class="form-control" id="usernameInput" placeholder="Username" required>
                    <div class="invalid-feedback" id="invalidUsernameText"> </div>
                </div>
                <div class="mb-4">
                    <label for="passwordInput" class="form-label"> Password </label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    <div class="invalid-feedback" id="invalidPasswordText"> </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="/signup.html"> Sign up here </a>
            </p>
        </div>
        <div class="card p-5 m-3" style="width: 400px;">
            <h2 class="card-title text-center mb-4"> Or sign in with spotify </h2>
            <a href="/dashboard.html"> Go to dashboard </a>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center" id="indexToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex alert alert-success">
                <div class="toast-body">
                    Successfully logged out
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
  </body>
  <script lang="js" type="module">
    import 'bootstrap/dist/css/bootstrap.min.css'
    import 'bootstrap/dist/js/bootstrap.bundle.min.js'

    import * as bootstrap from 'bootstrap';

    document.getElementById("login-form").addEventListener('submit', function(event) {
        event.preventDefault();

        let loginData = {
            username: event.target.elements['usernameInput'].value,
            password: event.target.elements['passwordInput'].value
        }

        fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(loginData),
            credentials: 'include'
        }).then(response => {

            if (!response.ok) {
                return response.json().then(e => {
                    switch (e.where) {
                        case 'username':
                            document.getElementById('usernameInput').classList.add('is-invalid');
                            document.getElementById('invalidUsernameText').textContent = e.error;
                            document.getElementById('passwordInput').classList.remove('is-invalid');
                            break;
                        case 'password':
                            document.getElementById('passwordInput').classList.add('is-invalid');
                            document.getElementById('invalidPasswordText').textContent = e.error;
                            document.getElementById('usernameInput').classList.remove('is-invalid');
                            break;
                        default:
                            break;
                    }
                    throw new Error(e.error);
                });
            }
            return response.json();
        }).then(data => {
            window.location.href = "./dashboard.html";
        }).catch(error => {
            console.log('Fetch error:', error);
        });
    });

    document.addEventListener('DOMContentLoaded', () => {
        let urlParams = new URLSearchParams(window.location.search);
        let message = urlParams.get('m');

        if (message === 'lO') {
            new bootstrap.Toast(document.getElementById("indexToast")).show();
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });

  </script>
</html>
