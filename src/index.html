<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeMatch â€” Find Your People</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script src="slogin.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- animated glow blobs -->
  <div class="blob"></div>
  <div class="blob blob--2"></div>

  <main class="shell">
    <section class="hero">
      <h1>VibeMatch</h1>
      <p class="lead">
        VibeMatch pairs you with people who share your music taste.
      </p>
    </section>

    <section class="card login">
      <h2>Log in with Spotify</h2>
      <button class="cta" onclick="redirectToSpotifyAuthorize()">
        Continue with Spotify
      </button>
    </section>
  </main>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:9999">
    <div class="toast align-items-center" id="indexToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex alert alert-success mb-0">
        <div class="toast-body">Successfully logged out</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script type="module">
    import 'bootstrap/dist/css/bootstrap.min.css';
    import 'bootstrap/dist/js/bootstrap.bundle.min.js';
    import * as bootstrap from 'bootstrap';

    document.addEventListener('DOMContentLoaded', () => {
      const p = new URLSearchParams(window.location.search);
      if (p.get('m') === 'lO') {
        new bootstrap.Toast(document.getElementById('indexToast')).show();
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    });
  </script>
</body>

</html>
