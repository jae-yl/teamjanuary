<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script src="slogin.js"></script>
    <script src="playlistdata.js"></script>
    <title> VibeMatch </title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 m-3" style="width: 400px;">
            <h2 class="card-title text-center mb-4"> Log in with Spotify </h2>
            <button onclick="redirectToSpotifyAuthorize()"> Log in with Spotify </button>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast align-items-center" id="indexToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex alert alert-success">
                <div class="toast-body">
                    Successfully logged out
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
  </body>
  <script lang="js" type="module">
    import 'bootstrap/dist/css/bootstrap.min.css'
    import 'bootstrap/dist/js/bootstrap.bundle.min.js'

    import * as bootstrap from 'bootstrap';

    // in case of logged out
    document.addEventListener('DOMContentLoaded', () => {
        let urlParams = new URLSearchParams(window.location.search);
        let message = urlParams.get('m');

        if (message === 'lO') {
            new bootstrap.Toast(document.getElementById("indexToast")).show();
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });

  </script>
</html>
